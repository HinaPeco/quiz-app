<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>.com Master ADVANCE クイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-home">
  <div class="container center home-card">
    <h1>.com Master ADVANCE クイズ</h1>
    <p>モードを選択してください</p>

    <button id="basicBtn" class="btn-primary">基礎問題</button>
    <button id="advancedBtn" class="btn-secondary">過去問</button>
  </div>

  <script>
    // モード選択でモードを保存し、quiz.htmlへ遷移
    document.getElementById("basicBtn").addEventListener("click", () => {
      localStorage.setItem("quizMode", "basic");
      window.location.href = "quiz.html";
    });

    document.getElementById("advancedBtn").addEventListener("click", () => {
      localStorage.setItem("quizMode", "advanced");
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
