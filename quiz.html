<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クイズ - .com Master ADVANCE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-quiz">
  <div class="quiz-wrapper">
    <div class="quiz-card">
      <!-- 問題文 -->
      <h2 id="question">読み込み中...</h2>

      <!-- ✅ 追加：問題画像表示用エリア -->
      <div id="question-image" class="question-image"></div>

      <!-- 選択肢 -->
      <div id="choices" class="choices"></div>

      <!-- フィードバック -->
      <p id="feedback" class="feedback"></p>

      <!-- ボタン -->
      <div class="quiz-buttons">
        <button id="submitBtn" class="btn-primary">回答</button>
        <button id="nextBtn" class="btn-secondary">次へ</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
